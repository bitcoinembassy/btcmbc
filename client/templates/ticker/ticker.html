<template name="ticker">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <div class="btn-group btn-group-justified btn-group-lg" role="group" style="margin-top: 10px">
        <a href="#" class="btn btn-primary disabled" role="button" id="buy">Buy</a>
        <a href="#" class="btn btn-default" role="button" id="sell">Sell</a>
      </div>
    </div>
  </div>
  <h1 class="text-center" style="font-weight: bold" id="price">{{formatPrice price.btcmbcCAD}}</h1>
  <div class="row">
    <div class="col-lg-3 col-lg-offset-3">
      <div class="input-group input-group-lg" style="margin-bottom: 10px">
        <input type="number" class="form-control" step="0.01" id="fiat" value="100">
        <span class="input-group-addon">CAD</span>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="input-group input-group-lg">
        <input type="number" class="form-control" step ="0.0001" id="btc" value="{{btcQuantity}}">
        <span class="input-group-addon">BTC</span>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
      <div class="navbar-header">
        <!--<a class="navbar-brand" href="#">Brand</a>-->
      </div>
      <p class="navbar-text" id="current-time">{{currentTime}}</p>
    </div>
  </nav>
</template>

<template name="embed">
  <h3 class="text-center" style="margin-top: 0">
    <strong>Buy price</strong>
  </h3>
  <h2 class="text-center" style="margin-top: 0">
    <strong>{{formatPrice buyPrice}}</strong>
  </h2>
  <p class="lead text-center" style="margin-bottom: 10px">
    <small>{{formatPrice flatFeeForBuying}} fee per transaction</small>
  </p>
  <div class="row">
    <div class="col-sm-6">
      <div class="input-group" style="margin-bottom: 10px">
        <input type="number" class="form-control text-right" id="buyAmountCAD" value="{{buyAmountCAD}}" placeholder="{{placeholderBuyAmountCAD}}">
        <span class="input-group-addon">CAD</span>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="input-group">
        <input type="number" class="form-control text-right" step ="0.0001" id="buyAmountBTC" value="{{buyAmountBTC}}" placeholder="{{placeholderBuyAmountBTC}}">
        <span class="input-group-addon">BTC</span>
      </div>
    </div>
  </div>
  {{#if buyAmountBTC}}
    <p class="lead text-center" style="font-size: 14px; margin-top: 10px; margin-bottom: 0">
      <strong>{{formatAmountBTC buyAmountBTC}}</strong> BTC =
      <strong>{{formatAmountFiat buyAmountValueCAD}}</strong> CAD*
    </p>
    <p class="text-center text-muted" style="margin-top: 0">*according to {{bitcoinValue}}</p>
  {{/if}}
  <h3 class="text-center" style="margin-top: 10px">
    <strong>Sell price</strong>
  </h3>
  <h2 class="text-center" style="margin-top: 0">
    <strong>{{formatPrice sellPrice}}</strong>
  </h2>
  <p class="lead text-center" style="margin-bottom: 10px">
    <small>{{formatPrice flatFeeForSelling}} fee per transaction</small>
  </p>
  <div class="row">
    <div class="col-sm-6">
      <div class="input-group" style="margin-bottom: 10px">
        <input type="number" class="form-control text-right" step ="0.0001" id="sellAmountBTC" value="{{sellAmountBTC}}" placeholder="{{placeholderSellAmountBTC}}">
        <span class="input-group-addon">BTC</span>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="input-group">
        <input type="number" class="form-control text-right" step="0.01" id="sellAmountCAD" value="{{sellAmountCAD}}" placeholder="{{placeholderSellAmountCAD}}">
        <span class="input-group-addon">CAD</span>
      </div>
    </div>
  </div>
</template>

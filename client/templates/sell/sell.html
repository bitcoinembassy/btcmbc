<template name="sell">
  <h1 class="text-center" style="font-size: 5vw; margin-top: 0">
    <strong>Sell price</strong> / Prix de vente
  </h1>
  <h2 class="text-center" style="font-size: 15vw"><strong>{{formatPrice price}}</strong></h2>
  <h2 class="text-center" style="margin-bottom: 40px">
    <strong>{{formatPrice flatFee}} fee per transaction</strong> / Frais de {{formatPrice flatFee}} par transaction
  </h2>
  <div class="row">
    <div class="col-sm-6">
      <div class="input-group input-group-lg" style="margin-bottom: 20px">
        <input type="number" class="form-control text-right" step ="0.0001" id="btc" value="{{sellAmountBTC}}" placeholder="{{placeholderAmountBTC}}">
        <span class="input-group-addon">BTC</span>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="input-group input-group-lg">
        <input type="number" class="form-control text-right" step="0.01" id="cad" value="{{sellAmountCAD}}" placeholder="{{placeholderAmountCAD}}">
        <span class="input-group-addon">CAD</span>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
      <div class="navbar-header">
        <!--<a class="navbar-brand" href="#">Brand</a>-->
      </div>
      <p class="navbar-text">Last update: {{currentTime}}</p>
    </div>
  </nav>
</template>
